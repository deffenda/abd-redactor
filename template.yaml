AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: S3-triggered AI PDF redaction pipeline (Python Lambda + Amazon Comprehend).

Globals:
  Function:
    Runtime: python3.12
    Timeout: 120
    MemorySize: 2048
    Tracing: Active

Parameters:
  InputPrefix:
    Type: String
    Default: incoming/
    Description: S3 key prefix that triggers redaction when a new PDF is uploaded.
  OutputPrefix:
    Type: String
    Default: redacted/
    Description: S3 key prefix where redacted PDFs are written.
  MinEntityScore:
    Type: Number
    Default: 0.8
    Description: Minimum confidence score from Comprehend (0.0 to 1.0).
  ComprehendLanguage:
    Type: String
    Default: en
    AllowedValues:
      - en
      - es
    Description: Language for Comprehend PII detection.
  ExistingBucketName:
    Type: String
    Default: ""
    Description: Optional existing S3 bucket name to use for input/output. If empty, the template will not create a bucket and deployment requires this parameter.

Resources:

  PdfRedactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambda_handler
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref ExistingBucketName
        - S3WritePolicy:
            BucketName: !Ref ExistingBucketName
        - Statement:
            - Sid: AllowComprehendPIIDetection
              Effect: Allow
              Action:
                - comprehend:DetectPiiEntities
              Resource: "*"
      Environment:
        Variables:
          INPUT_PREFIX: !Ref InputPrefix
          OUTPUT_PREFIX: !Ref OutputPrefix
          OUTPUT_BUCKET: !Ref ExistingBucketName
          MIN_ENTITY_SCORE: !Ref MinEntityScore
          COMPREHEND_LANGUAGE: !Ref ComprehendLanguage
          LOG_LEVEL: INFO
      # NOTE: S3 event notifications are intentionally omitted here to avoid
      # a circular CloudFormation dependency between the S3 Bucket and the
      # Lambda Permission resources that SAM creates for function events.
      #
      # Deployment options:
      # - If you want SAM to wire S3 -> Lambda notifications automatically,
      #   re-add an `Events` mapping here but be aware it can create a
      #   circular dependency in certain templates. Alternatively,
      # - Configure the S3 bucket notification after deployment (console,
      #   CLI, or separate CloudFormation stack), or deploy the bucket
      #   separately and pass its name via a parameter to this template.

Outputs:
  BucketName:
    Description: S3 bucket name used for input/output. This must be created prior to deployment when `ExistingBucketName` parameter is provided.
    Value: !Ref ExistingBucketName
  InputPrefix:
    Description: Upload trigger prefix.
    Value: !Ref InputPrefix
  OutputPrefix:
    Description: Redacted PDF output prefix.
    Value: !Ref OutputPrefix
  LambdaFunctionName:
    Description: Lambda function handling redaction.
    Value: !Ref PdfRedactionFunction
